---
name: gh-action playground

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Get HUGO_VERSION from package.json
        id: get-version
        run: echo "HUGO_VERSION=$(npm pkg get dependencies.hugo-extended 2>/dev/null | tr -d \"\^)" >> "$GITHUB_OUTPUT"
      - name: print HUGO_VERSION
        env:
          FOO: ${{ steps.get-version.outputs.HUGO_VERSION }}
        run: |
          echo f $FOO
          echo h $HUGO_VERSION
  setup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: print HUGO_VERSION
        env:
          FOO: ${{ steps.get-version.outputs.HUGO_VERSION }}
        run: echo $FOO
